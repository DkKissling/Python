{% extends 'layout.html' %}

{% block body %}
<section class="account-page">
    <div class="container">
        <div class="reset-password-container">
            <h3 class="title-pass">Reset Password</h3>
            <form action="{{ url_for('auth.reset_password') }}" method="POST">
                <div class="password-input">
                    <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                    <span class="toggle-password-reset" onclick="togglePasswordVisibility('new_password')">
                        <img src="../static/img/icon-eye.svg" alt="Toggle Password Visibility">
                    </span>
                </div>
                <div class="password-input">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="toggle-password-reset" onclick="togglePasswordVisibility('confirm_password')">
                        <img src="../static/img/icon-eye.svg" alt="Toggle Password Visibility">
                    </span>
                </div>
                <button type="submit">Reset Password</button>
                <div id="resetPasswordMessage" class="reset-password-message">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <p class="{{ category }}">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
