{% extends 'layout.html' %} 
{% block body %}

<div id="page-header" class="section add-product-header">
  <h2>#add_product</h2>
  <p>Añade un nuevo producto a nuestra tienda</p>
</div>

<div id="add-product" class="section section-p1">
  <div class="form-details">
    <h2>Detalles del Producto</h2>
    <form action="{{ url_for('product.add_product') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" name="product-name" placeholder="Nombre del producto" required>
      </div>
      <div class="form-group">
        <textarea name="product-description" placeholder="Descripción del producto" required></textarea>
      </div>
      <div class="form-group">
        <input type="number" name="product-price" placeholder="Precio" step="0.01" required>
      </div>
      <div class="form-group">
        <label>Imágenes del producto (máximo 4):</label>
        <input type="file" id="product-images" accept="image/*">
      </div>
      <div id="image-preview-container" class="form-group">
        <!-- Image previews will be added here -->
      </div>
      <div class="form-group">
        <select name="category-id" required>
          <option value="">Seleccionar Categoría</option>
          {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="normal">Agregar Producto</button>
    </form>
  </div>
</div>

{% endblock %}
